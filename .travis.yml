# https://github.com/gpuopenanalytics/libgdf/blob/master/travisci/install-cuda-trusty.sh
# https://github.com/gpuopenanalytics/libgdf/blob/master/.travis.yml

# https://github.com/JuliaGPU/CUDAapi.jl/blob/master/.travis.yml
# https://github.com/JuliaGPU/CUDAapi.jl/blob/master/.travis.osx
# https://github.com/JuliaGPU/CUDAapi.jl/blob/master/.travis.linux

# https://github.com/tmcdonell/travis-scripts/blob/master/install-cuda-trusty.sh

language: cpp
sudo: required

matrix:
  include:
    - os: linux
      dist: trusty
      env: CUDA=6.5-19
    - os: linux
      dist: trusty
      env: CUDA=7.0-28
    - os: linux
      dist: trusty
      env: CUDA=7.5-18
    - os: linux
      dist: xenial
      env: CUDA=8.0.61-1
    - os: linux
      dist: xenial
      env: CUDA=9.0.176-1
    - os: linux
      dist: xenial
      env: CUDA=9.1.85-1
    - os: linux
      dist: xenial
      env: CUDA=9.2.148-1
    - os: linux
      dist: xenial
      env: CUDA=10.0.130-1
    - os: linux
      dist: xenial
      env: CUDA=10.1.243
    - os : osx
      osx_image: xcode7.3
      env: CUDA=7.5.27
      before_install:  &cuda_install
        - brew update
        - brew upgrade cmake
        - brew install libomp
        - source ./.ci/travis_osx
    - os : osx
      osx_image: xcode8
      env: CUDA=8.0.61
      before_install: *cuda_install
    - os : osx
      osx_image: xcode8.3
      env: CUDA=9.0.176
      before_install: *cuda_install
    - os : osx
      osx_image: xcode9.2
      env: CUDA=9.1.128
      before_install: *cuda_install
    - os : osx
      osx_image: xcode9.2
      env: CUDA=9.2.148
      before_install: *cuda_install
    - os : osx
      osx_image: xcode9.4
      env: CUDA=10.0.130
      before_install: *cuda_install
    - os : osx
      osx_image: xcode10.1
      env: CUDA=10.1.243
      before_install: *cuda_install

    # SONARCLOUD
    - name: "SonarCloud"
      os: linux
      dist: xenial
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-8
        sonarcloud:
          organization: "zialus-github"
          token:
            secure: ""
      script:
        - git fetch --unshallow
        - mkdir build && cd build
        - CC=gcc-8 && CXX=g++-8 cmake -DCMAKE_BUILD_TYPE=Release ..
        - build-wrapper-linux-x86-64 --out-dir bw-output make clean all
        - ctest -V -C Release
        - cd ..
        - sonar-scanner
      env:
        - CUDA=10.1.243

    # COVERITY_SCAN
    - name: "Coverity Scan"
      os: linux
      dist: xenial
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-8
        coverity_scan:
          project:
            name: "Zialus/CUDA-Recommender"
          notification_email: raulmendesferreira@gmail.com
          build_command_prepend: "CC=gcc-8 && CXX=g++-8 && git fetch --unshallow && cov-configure --comptype gcc --compiler gcc-8 --template && mkdir build && cd build && cmake -DCMAKE_BUILD_TYPE=Release .."
          build_command: "make"
          branch_pattern: master
      script:
        - echo "Coverity Scan"
        - cat build/cov-int/build-log.txt
      env:
        - secure: ""
        - CUDA=10.1.243

before_install:
  - export CMAKE_VERSION=3.15.3
  - wget https://github.com/Kitware/CMake/releases/download/v${CMAKE_VERSION}/cmake-${CMAKE_VERSION}-Linux-x86_64.sh
  - sudo sh cmake-${CMAKE_VERSION}-Linux-x86_64.sh --prefix=/home/travis/.local/ --exclude-subdir
  - source ./.ci/travis_linux

install:
  - export CUDA_HOME=/usr/local/cuda
  - export PATH=${CUDA_HOME}/bin:${PATH}
  - nvcc --version
  - gcc --version
  - g++ --version

script:
  - mkdir build && cd build
  - cmake -DCMAKE_BUILD_TYPE=Release ..
  - make

after_failure:
  - dmesg
  - ls -R /usr/local/cuda*
